name: shs Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This release has the following changes:
            - Release flow.
          draft: false
          prerelease: false
      - name: Build Assets
        run: |
          echo "Darwin arm64"
          env GOOS=darwin GOARCH=arm64 go build -o build/shs-${{ github.ref }}-darwin-arm64 github.com/devops-kung-fu/shs
          echo "Darwin amd64"
          env GOOS=darwin GOARCH=amd64 go build -o build/shs-${{ github.ref }}-darwin-amd64 github.com/devops-kung-fu/shs
          echo "FreeBSD amd64"
          env GOOS=freebsd GOARCH=amd64 go build -o build/shs-${{ github.ref }}-freebsd-amd64 github.com/devops-kung-fu/shs
          echo "FreeBSD arm"
          env GOOS=freebsd GOARCH=arm go build -o build/shs-${{ github.ref }}-freebsd-arm github.com/devops-kung-fu/shs
          echo "Linux amd64"
          env GOOS=linux GOARCH=amd64 go build -o build/shs-${{ github.ref }}-linux-amd64 github.com/devops-kung-fu/shs
          echo "Linux arm64"
          env GOOS=linux GOARCH=arm64 go build -o build/shs-${{ github.ref }}-linux-arm64 github.com/devops-kung-fu/shs
          echo "NetBSD amd64"
          env GOOS=netbsd GOARCH=amd64 go build -o build/shs-${{ github.ref }}-netbsd-amd64 github.com/devops-kung-fu/shs
          echo "NetBSD arm"
          env GOOS=netbsd GOARCH=arm go build -o build/shs-${{ github.ref }}-netbsd-arm github.com/devops-kung-fu/shs
          echo "OpenBSD amd64"
          env GOOS=openbsd GOARCH=amd64 go build -o build/shs-${{ github.ref }}-openbsd-amd64 github.com/devops-kung-fu/shs
          echo "OpenBSD arm"
          env GOOS=openbsd GOARCH=arm go build -o build/shs-${{ github.ref }}-openbsd-arm github.com/devops-kung-fu/shs
          echo "Windows amd64"
          env GOOS=windows GOARCH=amd64 go build -o build/shs-${{ github.ref }}-windows-amd64 github.com/devops-kung-fu/shs
      - name: Upload Darwin arm64
        uses: gacts/upload-to-release@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: 'build/shs-${{ github.ref }}-darwin-arm64'
